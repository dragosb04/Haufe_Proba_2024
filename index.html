<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>

<body>
    <div class="header">
    </div>
    <div class="content">
    <div class="container">
        <div class="plans-content">
            <div class="text-light pb-5" style="font-size: 3rem;"><b>Planificator</b></div>
            <div class="card py-4">
                <div class="card-body">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <h3><i class="fa-solid fa-list-ul"></i> Lista de planuri</h3>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" data-bs-toggle="modal" data-bs-target="#addModal" class="btn btn-primary mt-3">Adaugă planuri</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-3" id="plans-list"></div>
            </div>
        </div>
    </div>
</div>
    <!-- Modal pentru Adăugare și Editare -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Adaugă/Editează plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editIndex">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nume</span>
                        <input type="text" class="form-control" id="planName" placeholder="Numele evenimentului">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Nr. persoane</span>
                        <input type="text" class="form-control" id="planPeople" placeholder="ex. 23, 34">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Buget</span>
                        <input type="text" class="form-control" id="planBudget" placeholder="ex. 230">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Data</span>
                        <input type="text" class="form-control" id="planDate" placeholder="ex. 23 ianuarie">
                    </div>
                    <div class="form-group">
                        <label for="planDetails">Roluri & Persoane & Preturi</label>
                        <textarea class="form-control" id="planDetails" rows="3" placeholder="Detalii..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary" onclick="saveEditPlan()">Salvează modificările</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", loadPlans);

        function addPlan() {
            document.getElementById("editIndex").value = "";
            document.getElementById("planName").value = "";
            document.getElementById("planPeople").value = "";
            document.getElementById("planBudget").value = "";
            document.getElementById("planDate").value = "";
            document.getElementById("planDetails").value = "";
            const modal = new bootstrap.Modal(document.getElementById("addModal"));
            modal.show();
        }

        function loadPlans() {
            const plans = JSON.parse(localStorage.getItem("plans")) || [];
            document.getElementById("plans-list").innerHTML = "";
            plans.forEach((plan, index) => displayPlan(plan, index));
        }

        function displayPlan(plan, index) {
            const planHtml = `
                <div class="col-12 col-xl-3 col-lg-3 col-md-6 col-sm-12 my-3" id="plan-${index}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${plan.name}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${plan.date}</h6>
                            <p class="card-text">${plan.people} persoane</p>
                            <span class="badge bg-secondary">${plan.budget} RON</span>
                            <p class="card-text mt-2">${plan.details}</p>
                            <button class="btn btn-warning btn-sm" onclick="editPlan(${index})">Editează</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePlan(${index})">Șterge</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById("plans-list").insertAdjacentHTML("beforeend", planHtml);
        }
        function deletePlan(index) {
            let plans = JSON.parse(localStorage.getItem("plans")) || [];
            plans.splice(index, 1);
            localStorage.setItem("plans", JSON.stringify(plans));
            document.getElementById(`plan-${index}`).remove();
            reloadPlans();
        }
        function editPlan(index) {
            const plans = JSON.parse(localStorage.getItem("plans")) || [];
            const plan = plans[index];
            
            document.getElementById("editIndex").value = index;
            document.getElementById("planName").value = plan.name;
            document.getElementById("planPeople").value = plan.people;
            document.getElementById("planBudget").value = plan.budget;
            document.getElementById("planDate").value = plan.date;
            document.getElementById("planDetails").value = plan.details;

            const modal = new bootstrap.Modal(document.getElementById("addModal"));
            modal.show();
        }

        function saveEditPlan() {
            const index = document.getElementById("editIndex").value;
            const name = document.getElementById("planName").value;
            const people = document.getElementById("planPeople").value;
            const budget = document.getElementById("planBudget").value;
            const date = document.getElementById("planDate").value;
            const details = document.getElementById("planDetails").value;

            if (!name || !people || !budget || !date) {
                alert("Toate câmpurile trebuie completate!");
                return;
            }

            let plans = JSON.parse(localStorage.getItem("plans")) || [];
            const plan = { name, people, budget, date, details };

            if (index === "") {
                plans.push(plan);
            } else {
                plans[index] = plan;
            }

            localStorage.setItem("plans", JSON.stringify(plans));
            loadPlans();
            const modal = bootstrap.Modal.getInstance(document.getElementById("addModal"));
            modal.hide();
        }
    </script>
</body>

</html>
